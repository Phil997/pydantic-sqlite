name: code_check

on:
  pull_request:
    branches: [main]

jobs:
  code_check:
    name: 'Test ${{ matrix.os }} ${{ matrix.python }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: install poetry
        run: |
          pip install poetry==1.7.1
          poetry config virtualenvs.in-project true
      - uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python }}'
      - run: poetry install

      - run: poetry run flake8
      - run: poetry run pytest --cov=pydantic_sqlite/ --cov-report term-missing --cov-branch  --cov-report xml:coverage/coverage.xml

      - name: Pytest coverage comment
        if: ${{ !cancelled() && matrix.python == '3.13' && matrix.os == 'ubuntu-latest' }}
        continue-on-error: true
        uses: MishaKav/pytest-coverage-comment@v1.1.54
        with:
          pytest-xml-coverage-path: ./coverage/coverage.xml
          coverage-path-prefix: pydantic_sqlite
          github-token: ${{ github.token }}
